<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1600" y2="900" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F8FAFC"/>
      <stop offset="1" stop-color="#EEF2FF"/>
    </linearGradient>
    <linearGradient id="brand" x1="260" y1="250" x2="1320" y2="760" gradientUnits="userSpaceOnUse">
      <stop stop-color="#2563EB" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#14B8A6" stop-opacity="0.18"/>
    </linearGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>

  <!-- Soft brand blobs -->
  <circle cx="330" cy="220" r="240" fill="#2563EB" fill-opacity="0.18" filter="url(#soft)"/>
  <circle cx="1320" cy="700" r="280" fill="#14B8A6" fill-opacity="0.18" filter="url(#soft)"/>

  <!-- Swap motif -->
  <g opacity="0.55">
    <path d="M420 520c80-120 200-180 360-180h240c70 0 132 20 186 60" stroke="url(#brand)" stroke-width="22" stroke-linecap="round"/>
    <path d="M1100 390l90 10-40-82" stroke="#14B8A6" stroke-opacity="0.35" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>

    <path d="M1180 540c-80 120-200 180-360 180H580c-70 0-132-20-186-60" stroke="url(#brand)" stroke-width="22" stroke-linecap="round"/>
    <path d="M500 670l-92-8 42 80" stroke="#2563EB" stroke-opacity="0.35" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Subtle headline -->
  <g opacity="0.22">
    <text x="120" y="520" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="88" font-weight="800" fill="#0F172A">Skill Barter</text>
    <text x="120" y="590" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="30" font-weight="600" fill="#334155">Swap skills. Learn faster. Teach better.</text>
  </g>

  <!-- Decorative cards -->
  <g opacity="0.25">
    <rect x="118" y="150" width="260" height="140" rx="22" fill="#FFFFFF"/>
    <rect x="132" y="168" width="92" height="16" rx="8" fill="#2563EB" fill-opacity="0.25"/>
    <rect x="132" y="196" width="200" height="12" rx="6" fill="#0F172A" fill-opacity="0.10"/>
    <rect x="132" y="218" width="160" height="12" rx="6" fill="#0F172A" fill-opacity="0.08"/>

    <rect x="1220" y="190" width="270" height="150" rx="22" fill="#FFFFFF"/>
    <rect x="1236" y="210" width="120" height="16" rx="8" fill="#14B8A6" fill-opacity="0.24"/>
    <rect x="1236" y="240" width="210" height="12" rx="6" fill="#0F172A" fill-opacity="0.10"/>
    <rect x="1236" y="262" width="160" height="12" rx="6" fill="#0F172A" fill-opacity="0.08"/>
  </g>
</svg>
